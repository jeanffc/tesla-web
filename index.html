<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav-section">
        <div>
          <h1>
            <a aria-label="Tesla Logo" href="#">
              <img src="./img/tesla-logo.svg" alt="Tesla Logo" />
              <span class="tesla-text-hidden">Tesla</span>
            </a>
          </h1>
        </div>
        <div>
          <nav class="nav-main">
            <a href="#">Model S</a>
            <a href="#">Model 3</a>
            <a href="#">Model X</a>
            <a href="#">Model Y</a>
            <a href="#">Solar Roof</a>
            <a href="#">Solar Panel</a>
          </nav>
        </div>
        <div>
          <nav class="nav-sub">
            <a href="#">Shop</a>
            <a href="#">Account</a>
            <a href="#">Menu</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="section-model-3">
        <div class="content">
          <div class="content-header">
            <h2>Model 3</h2>
            <p>Order Online for Touchless Delivery</p>
          </div>
          <div class="content-footer">
            <button class="btn btn-dark">Custom order</button>
            <button class="btn btn-light ml">Existing inventory</button>
            <img
              class="down-arrow"
              src="img/down-arrow.svg"
              width="70"
              alt="down arrow"
            />
          </div>
        </div>
      </section>
      <section id="section-model-y">
        <div class="content">
          <div class="content-header">
            <h2>Model Y</h2>
            <p>Order Online for Touchless Delivery</p>
          </div>
          <div class="content-footer">
            <button class="btn btn-dark">Custom order</button>
            <button class="btn btn-light ml">Existing inventory</button>
          </div>
        </div>
      </section>
      <section id="section-model-s">
        <div class="content">
          <div class="content-header">
            <h2>Model S</h2>
            <p>Order Online for Touchless Delivery</p>
          </div>
          <div class="content-footer">
            <button class="btn btn-dark">Custom order</button>
            <button class="btn btn-light ml">Existing inventory</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
